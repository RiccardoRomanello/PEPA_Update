<html>
	<head>
		<title>Importing from UML</title>
	</head>
	<body>
		<h3>Importing from UML</h3>
		<p>
			To import a PEPA model from a UML model, right click
			the .uml file in the Navigator view and click 
			<b>Generate PEPA Model...</b>. You will be provided
			with a wizard dialog asking you which collaboration
			line stereotype application you want to import and the
			destination file.
		</p>
	</body>
</html>
